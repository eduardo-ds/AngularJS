<form ng-submit="vm.cadastrar()">
    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" required="required"  ng-model="vm.amigo.nome" placeholder="Nome">
    </div>
    <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" required="required" ng-model="vm.amigo.email" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="text" class="form-control" id="telefone" name="telefone" required="required" ng-model="vm.amigo.telefone" placeholder="Telefone">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
</form>
